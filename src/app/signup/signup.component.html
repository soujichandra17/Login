<div class="signupContainer mx-5">
    <h3>Sign up</h3>
    <p>Don't have an account?<a href="/login">&nbsp;Sign in</a></p>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">First Name<sup>*</sup></label>
            <input formControlName="firstName" id="firstName" type="text" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }">
            <div *ngIf="f['firstName'].touched && f['firstName'].invalid" class="alert alert-danger">
                <div *ngIf="f['firstName'].errors && f['firstName'].errors['required']">
                    FirstName is required.</div>
            </div>
        </div>
        <div class="form-group mt-2">
            <label for="lastName">Last Name<sup>*</sup></label>
            <input formControlName="lastName" id="lastName" type="text" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }">
            <div *ngIf="f['lastName'].touched && f['lastName'].invalid" class="alert alert-danger">
                <div *ngIf="f['lastName'].errors && f['lastName'].errors['required']">
                    LastName is required.</div>
            </div>
        </div>
        <div class="form-group mt-2">
            <label for="email">Email Address<sup>*</sup></label>
            <input formControlName="email" id="email" type="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                <div *ngIf="f['email'].errors && f['email'].errors['required']">
                    Email is required.</div>
            </div>
        </div>
        <div class="form-group mt-2">
            <label for="phone">Phone<sup>*</sup></label>
            <input formControlName="phone" id="phone" type="number" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['phone'].errors }">
            <div *ngIf="f['phone'].touched && f['phone'].invalid" class="alert alert-danger">
                <div *ngIf="f['phone'].errors && f['phone'].errors['required']">
                    Phone is required.</div>
                <div *ngIf="f['phone'].errors && f['phone'].errors['minlength'] && f['phone'].errors['maxlength']">
                    Phone should be of 10 characters Length</div>
            </div>
        </div>
        <div class="form-group mt-2">
            <label for="password">Password<sup>*</sup></label>
            <input type="password" id="password" type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
            <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
                <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
                <div *ngIf="f['password'].errors && f['password'].errors['minlength']">Password should be 8 characters.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
        <div class="form-group mt-2">
            <label for="city">City<sup>*</sup></label>
            <input formControlName="city" id="city" type="text" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['city'].errors }">
            <div *ngIf="f['city'].touched && f['city'].invalid" class="alert alert-danger">
                <div *ngIf="f['city'].errors && f['city'].errors['required']">
                    City is required.</div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="form-group mt-2">
            <label for="zipcode">Zip Code<sup>*</sup></label>
            <input formControlName="zipcode" id="zipcode" type="number" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['zipcode'].errors }">
            <div *ngIf="f['zipcode'].touched && f['zipcode'].invalid" class="alert alert-danger">
                <div *ngIf="f['zipcode'].errors && f['zipcode'].errors['required']">
                    Zipcode is required.</div>
            </div>
        </div>
    </div>
       </div>
        
        <div class="form-group mt-2">
            <!-- <div class="col-12"> -->
            <input type="checkbox" id="terms" name="checkbox" value="false" class="pt-2">
            <label for="terms" style="font-size: small">&nbsp;I agree to the 
                <a href="">Terms of Service</a> and <a href="">Privacy Policy</a></label>
            <!-- </div> -->
        </div>
        <div class="form-group mt-3">
            <button type="submit" [disabled]="signupForm.invalid">Create your free account</button>
        </div>
    </form>
</div>
